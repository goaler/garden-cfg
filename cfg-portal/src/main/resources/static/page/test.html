<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>测试</title>


 <script src="../js/vue.js"></script>
</head>

<body>
  <style>

    .dialog_mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(170, 169, 169, 0.5);
    }

    .dialog_container {
      background: #fff;
      width: 500px;
      height: 600px;
      position: relative;
      border-radius: 10px;
      margin: 0 auto;
    }

    .dialog_content {
      text-align: center;
      padding-top: 30px;
    }

    .dialog_btn {
      margin-top: 20px;
    }

    .dialog_btn a {
      background: rgb(159, 213, 235);
      padding: 2px 30px;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      width: 50px;
      display: inline-block;
    }

    .dialog_btn a:nth-child(2) {
      margin-left: 20px;
    }
  </style>
  <div id="app">

    <v-dialog>123</v-dialog>
  </div>


  <template id="dialog">
    <div class="dialog">
      <div class="dialog_mask"></div>
      <div class="dialog_container">
        
      </div>
    </div>
  </template>
  <script>
    Vue.component('v-dialog', {
      template: '#dialog',
      data: function () {
        return {}
      },
      methods: {},
      created: function () {}
    })
    new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
