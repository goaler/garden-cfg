<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>CFG配置中心</title>

<script src="../js/vue/vue.js"></script>
<script src="../js/vue/axios.js"></script>
<script src="../js/common/app.js"></script>

<style>
body {
	background: #f1f2f7;
}

.item-table {
	width: 100%;
	display: table;
}

.item-title {
	display: table-cell;
	width: 20%;
	text-align: center;
	vertical-align: middle;
	color: #fff;
	background-color: #a9d96c;
}

.item-default {
	display: table-cell;
	width: 20%;
	text-align: center;
	vertical-align: middle;
	border: solid 1px #ddd;
	margin: 5px;
	float: left;
}
</style>

</head>

<body>

	<div></div>
	
	<section id="own-apps" style="" class="item-table">
		<aside class="item-title">
			<h3>我的项目</h3>
		</aside>
		<aside>
			<div v-for="app in appList" class="item-default">
				<h4 style="margin-bottom: 0;">{{app.name}}</h4>
				<h6 style="margin-top: 0;">{{app.code}}</h6>
			</div>
		</aside>
	</section>
	<script>
		new Vue({
			el: '#own-apps',
			data: {
				appList: []
			},
			mounted:function() {
				this.loadAppList()
			},
			methods: {
				loadAppList: function () {
					axios
						.get('/cfg/owns')
						.then(resp => {
							if (resp.data) {
								this.appList = resp.data
							}
						})
				}
			}
		})
	</script>
</body>

</html>
