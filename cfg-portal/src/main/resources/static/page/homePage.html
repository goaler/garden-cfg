<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CFG配置中心</title>
	<script src="../js/vue.js"></script>
	<script src="../js/axios.js"></script>
	<script src="../js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/common-style.css">
	<link rel="stylesheet" href="../css/home-page.css">

</head>

<body>
	<div style="line-height:60px;background-color: #00C1DE;height:60px;color:#fff;">
		<a style="margin-left:50px;text-decoration:none" href="homePage.html"><span style="font-size: 25px;font-weight:bold">主页</span></a>
		<div style="float: right;margin-right: 20px">用户名</div>
	</div>
	<div id="body-panel">
		<section id="own-apps" class="item-table">
			<aside class="item-title">
				<h3>我的项目</h3>
			</aside>
			<aside>
				<div v-for="app in appList" class="item-default" v-on:click="visitAppDetail(app.code)">
					<h4 style="margin-bottom: 0;">{{app.name}}</h4>
					<h6 style="margin-top: 0;">{{app.code}}</h6>
				</div>
			</aside>
		</section>
	</div>
	<script>
		new Vue({
			el: '#own-apps',
			data: {
				appList: []
			},
			mounted: function () {
				this.loadAppList()
			},
			methods: {
				loadAppList: function () {
					axios
						.get('/app/list')
						.then(resp => {
							this.appList = resp.data
						})
				},
				visitAppDetail: function (appCode) {
					window.open("/page/appDetail.html?appCode=" + appCode)
				}
			}
		})
	</script>
</body>

</html>
