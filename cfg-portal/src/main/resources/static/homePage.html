<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CFG配置中心</title>
<script src="./js/common/app.js"></script>
<script src="./js/vue/vue.js"></script>
<script src="./js/vue/axios.min.js"></script>
</head>
<body>
  <div id='login'>
    <p>欢迎您！</p>
   
  </div>  
<script>
  Vue.component()
  var login = new Vue({
    el:'#login',
    data:{
      userCode:"",
      password:"",
    },
    methods:{
      login:function(){
        axios
        .get('/login')
        .then(resp => {
          if(resp.data){
            cacheToken(resp.data)
          }
        })
      }
    }
  })
</script>
</body>
</html>
