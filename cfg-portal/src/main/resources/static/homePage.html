<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CFG配置中心</title>
<script src="./js/common/app.js"></script>
<script src="./js/vue/vue.js"></script>
<script src="./js/vue/axios.min.js"></script>

<style>
.item-box {
	width: 100%;
	display: table;
	border: solid 1px #000000;
}

.item-left {
	display: table-cell;
	width: 20%;
	color: #fff;
	background-color: #a9d96c;
	text-align: center;
	border: solid 1px #000000;
}

.item-btn {
	width: 30%;
	color: #fff;
	text-align: center;
	border: solid 1px #000000;
}

.item-default {
	display: table-cell;
	background-color: white;
	text-align: center;
	border: solid 1px #000000;
}

.item-default div {
	float: left;
}
</style>

</head>
<body>
	<div id='app-list'>
		<section style="" class="item-box">
			<aside class="item-left">
				<div>
					<h5>我的项目</h5>
				</div>
			</aside>
			<aside class="item-default">
				<div>
					<h5>项目1</h5>
				</div>
				<div>
					<h5>项目1</h5>
				</div>
			</aside>
		</section>

	</div>
	<script>
  var appList = new Vue({
    el:'#app-list',
    data:{
      userCode:"",
      password:"",
    },
    methods:{
      login:function(){
        axios
        .get('/login')
        .then(resp => {
          if(resp.data){
            cacheToken(resp.data)
          }
        })
      }
    }
  })
</script>
</body>
</html>
